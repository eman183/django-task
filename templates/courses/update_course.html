{% extends 'base.html'%}
{% load static %}

<!-- Section: Design Block -->
{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->
    <br>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">NAME</label>
        <input type="text" name='name' value={{course.name}} class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
      </div>
      <div class="form-check">
        <input class="form-check-input" name='active' type="checkbox" value="{{course.active}}" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Active
        </label>
      </div>
     
     
      <button type="submit" class="btn btn-primary">update</button>
    </form>
    
 
  </body>
</html>
{% endblock content %}
